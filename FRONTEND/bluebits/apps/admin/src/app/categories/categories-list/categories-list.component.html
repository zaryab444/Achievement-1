<div class="admin-page  p-col-12 p-md-6 p-lg-3"
>
<p-card header="Categories" subheader="List of all categories" >

  <div class="p-grid">
    <div class="p-col-12">
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <p-button styleClass="p-button-success" label="New" icon="pi pi-plus"></p-button>
        </div>
      </p-toolbar>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="categories"styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Icon</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.icon}}</td>

            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>



</p-card>
</div>
