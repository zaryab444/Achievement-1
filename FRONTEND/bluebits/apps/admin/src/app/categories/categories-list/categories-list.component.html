<p-toast></p-toast>

<div class="admin-page  p-col-12 p-md-6 p-lg-3"
>
<p-card header="Categories" subheader="List of all categories" >

  <div class="p-grid">
    <div class="p-col-12">
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <p-button
          styleClass="p-button-success" label="New"
          icon="pi pi-plus"
          routerLink="/category/form"
          ></p-button>
        </div>
      </p-toolbar>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="categories"styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Icon</th>
                <th>Color</th>
                <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>{{category._id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.icon}}</td>
                <td>{{category.color}}</td>
                <td>
                  <p-button
                  (click)="deleteCategory(category._id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"></p-button>


                 <p-button
                 (click)="updateCategory(category._id)"
                 styleClass="p-button-success"
                 icon="pi pi-pencil"></p-button>
                </td>


            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>



</p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
