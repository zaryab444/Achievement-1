<div class="cart-page">
  <div class="p-grid">
    <div class="col-8">
      <div>
        <p-button
        label="Continue shopping"
        icon="pi pi-arrow-left"
        (onClick)="backToShop()">
      </p-button>
      </div>
      <div>
        <h4>
          My Cart: {{2}} Item(s)
        </h4>

      </div>
      <div class="cart-shipping mb-5">
   Shipping after the payment, Delivery time : 1 to 4 working days
      </div>
      <div class="cart-item">
    <div class="p-grid">
      <div class="col-2 cart-item-image">
        <img src="assets/logo.png">
      </div>
      <div class="col-7">
        <div class="cart-item-name">
          Product Name
        </div>
        <div class="cart-item-price">
          {{250 | currency}}
        </div>
        <div class="cart-item-remove">
          <p-button icon="pi pi-trash" (onClick)="deleteCartItem()"></p-button>
        </div>
      </div>


    </div>
      </div>
    </div>
    <div class="col-4">
      order summary
    </div>
  </div>
</div>
